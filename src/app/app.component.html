<h1 class="baslik">Todo List</h1>
<div>
    <div class="todoadd">
    <input type="text" class="form-control"  placeholder="Enter your Todos" aria-label="Enter Todo" [(ngModel)]="newTodo" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" (click) = "SaveTodo()" id="button-addon2">AddTodo</button>
  </div>
 <div>
    <table class="table table-striped tableclasses">
        <tbody>
            <tr *ngFor="let todo of todos;let i=index;">
                <th scope="row">
                   {{i+1}}
                </th>
                
                <td class="{{(!todo.isComplated)?'done':''}}" (click)="done(i)">
                    {{todo.name}}
                </td>
                
                <td (click)="removeTodo(i)" style="color: red; font-weight: bold;">
                    X
                </td>
            </tr>
        </tbody>
    </table>
 </div>
</div>
